version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - umbrel_app_data:/app/data
      - umbrel_app_temp:/app/temp
      - umbrel_app_server_temp:/app/server/temp
    environment:
      - NODE_ENV=production
      - PORT=3000
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  umbrel_app_data:
  umbrel_app_temp:
  umbrel_app_server_temp:


